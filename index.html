<!DOCTYPE html>
<html lang="en">
<head>
    <!-- your meta tags, title, and other head content -->

    <!-- Include AAMP media player library -->
    <script src="path/to/AAMPMediaPlayer.js"></script>

    <!-- your stylesheet links or any other head content -->
</head>
<body>
    <!-- your header and other HTML content -->

    <div class="video-card-container">
        <div class="video-card video-container">
            <video class="aamp-video" autoplay muted id="videoPlayer" style="height:100%; width:100%; position:absolute; bottom:0; left:0"></video>
            <!-- No need for the "Play" button in this case -->
        </div>
    </div>

    <!-- your script links and any other body content -->
    <script>
        // Get reference to the video element
        const videoPlayer = document.getElementById("videoPlayer");

        // Initialize the AAMP player
        const player = new AAMPMediaPlayer();

        // Listen for the Enter key press event on the document
        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                // Load the video URL
                const your_video_url_here = "aamp://devimages.apple.com/iphone/samples/bipbop/bipbopall.m3u8";
                const videoUrl = your_video_url_here;
                player.load(videoUrl);

                // Play the video
                player.play();
            }
        });
    </script>
</body>
</html>
